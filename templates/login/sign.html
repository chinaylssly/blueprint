{% extends "base.html" %}
{% block title %}注册{% endblock %}

{% block content %}

<br>
<p  style='color:red;'>{{sign_error_message}}</p>
<div class="panel panel-default">

	<div class="panel-heading">
		<h4 class="panel-title" style="font-family:黑体;">
			注册
		</h4>
	</div>

	<div class="panel-body" >
	
		<form action='signin' class="form-horizontal" role="form" method='post'>
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">用户名：</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="username" placeholder="请输入用户名">
			</div>
		</div>
		
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="password"  placeholder="请输入密码">
			</div>
		</div>
		
		
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">确认密码：</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="submit"  placeholder="请确认你的密码">
			</div>
		</div>
		
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">邀请码：</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="invention"  placeholder="请输入邀请码">
			</div>
		</div>
		
		
		<div class="form-group">
		
			<div class="col-sm-offset-1 col-sm-10">
			  <button type="submit" class="btn btn-default">注册</button>
			</div>
		</div>
					
		</form>
				
		
		
	</div>

	<div class="panel-footer">
		<div class="pull-center">
		<p>已经有账号？请<a href="login">登陆</a></p>	
		</div>
	</div>

</div>


		

{% endblock %}
